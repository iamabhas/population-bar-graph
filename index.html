<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Population Bar Graph</title>
  </head>
  <body>
    <main id="main-container">
      <h1>Population Bar Graph</h1>
      <div class="chart-container">
        <!-- range -->
        <section id="ranges">
          <article class="range"><span>1500 million</span></article>
          <article class="range"><span>1350 million</span></article>
          <article class="range"><span>1200 million</span></article>
          <article class="range"><span>1050 million</span></article>
          <article class="range"><span>900 million</span></article>
          <article class="range"><span>750 million</span></article>
          <article class="range"><span>600 million</span></article>
          <article class="range"><span>450 million</span></article>
          <article class="range"><span>300 million</span></article>
          <article class="range"><span>150 million</span></article>
        </section>

        <!-- dashes -->
        <div class="dash">
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
          <article class="range"><span>-</span></article>
        </div>
      </div>
    </main>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
